<!DOCTYPE html>
<html>
 <head>
    <title>Javascript for looping computations</title>
 </head>
<body>

<h2>Shiva Kumar Allam computes dntount</h2>

<form>
    <label for="amt">Enter base amt </label>
    <input type ="number" id="amt" name="amt" min=10 max=50 step=2 value=20> <br>

    <label for="dnt">Enter the discount percentage </label>
    <input type ="number" id="dnt" name="dnt" autofocus value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">The exection replaces this text here </p>

<script>
    function discount() {
        baseamtt = document.getElementById("amt").value
        dmtamtt = document.getElementById("dnt").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamtt) - (i * baseamtt * dmtamtt) / 100) + " "
        }
        document.getElementById("result").innerHTML = "discounted amounts for base " + baseamtt + " are " + result
    }
</script>


<!--check boxes switch case-->
<form>
    <input type="radio" id="rg1_red" name="color" value="times"   
      checked >
    <label for="rg1_red">*</label></br>
  
    <input type="radio" id="rg1_blue" name="color" 
       value="blue">
    <label for="rg1_blue">/</label></br>
  
    <input type="radio" id="rg1_green" name="color"   
       value="exponent">
    <label for="rg1_green">*</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="resultRadio">the result for radio button will be displayed here</p>
  <script>
  function chooseOp(){
            baseamtt = document.getElementById("amt").value
            dmtamtt = document.getElementById("dnt").value
            times = document.getElementById("rg1_red").checked
            divide = document.getElementById("rg1_blue").checked
            exponent = document.getElementById("rg1_green").checked
            out = document.getElementById("resultRadio")
            if(times==true)
                result = baseamtt*dmtamtt
            if(divide==true)
                result = baseamtt/dmtamtt
            if(exponent==true)
                result = baseamtt**dmtamtt
            document.getElementById("resultRadio").innerHTML="The Result : "+result;
        }
  </script>
</body>
