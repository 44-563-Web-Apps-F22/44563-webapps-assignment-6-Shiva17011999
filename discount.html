<!DOCTYPE html>
<html>
 <head>
    <title>Javascript for looping computations</title>
 </head>
<body>

<h2>Shiva Kumar Allam computes dntount</h2>

<form>
    <label for="amounts">Enter base amounts </label>
    <input type ="number" id="amounts" name="amounts" min=10 max=50 step=2 value=20> <br>

    <label for="dnt">Enter the dntount percentage </label>
    <input type ="number" id="dnt" name="dnt" autofocus value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">The exection replaces this text here </p>

<script>
    function discount() {
        baseamt = document.getElementById("amounts").value
        dntamt = document.getElementById("dnt").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamt) - (i * baseamt * dntamt) / 100) + " "
        }
        document.getElementById("result").innerHTML = "dntounted amountss for base " + baseamt + " are " + result
    }
</script>

</body>
</html>
